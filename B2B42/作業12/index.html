<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>作業11</title>
    <style>
        h4 {
            color: red;
        }
        div {
            color: blue;
            margin: 5px;
        }
        table {
            width: 90%;
            border-color: dodgerblue;
            border-style:solid;
        }
    </style>

</head>

<body>
<form id="form01">
      姓名: <input type="text" name="name01" value="何明政"><br>
收件住址: <input type="text" name="address01" value="新北市新莊區中平路364號5樓"><br>
電話: <input type="tel" name="tel01" value="0910139374"><br>
電子郵件: <input type="email" name="email01" value="alan84180@gmail.com"><br>
指定訂餐日期: <input type="date" name="date01"><br>
菜單: <br><input type="checkbox" name="fruit" id="fruit01" value="鯖魚蓋飯">鯖魚蓋飯 475元;
購買數量: <input type="number" name="number01"><br>
<input type="checkbox" name="fruit" id="fruit02" value="豬肉蓋飯">豬肉蓋飯 435元;
購買數量: <input type="number" name="number02"><br>
<input type="checkbox" name="fruit" id="fruit03" value="和牛小排">和牛小排 749元;
    購買數量: <input type="number" name="number03"><br>
    <input type="checkbox" name="fruit" id="fruit04" value="鮭魚親子丼">鮭魚親子丼 499元;
    購買數量: <input type="number" name="number04"><br>
</form>
<button onclick="shoppingInfo()"><h4>結帳</h4></button>
<div id="demo"></div>
<script>
    var text = "<h4>您的購物資訊如下:</h4>>";
    var fruit = function (fruitType, fruitPrice, no){
        this.Type = fruitType;
        this.Price = fruitPrice;
        this.subTotal = function(no){
            text += "菜單: " + this.Type + "; 共" + no + "單位<br>";
            text += "價格小計: " + this.Price * no + "元<br>";
        };
    };
    var fruit01 = new fruit("鯖魚蓋飯",475, 0);
    var fruit02 = new fruit("豬肉蓋飯",435, 0);
    var fruit03 = new fruit("和牛小排",749, 0);
    var fruit04 = new fruit("鮭魚親子丼",499, 0);
function shoppingInfo() {
    var x = document.getElementById("form01");
    var item = "";
    var sumToPay = 0;
    var i;
    for (i = 0; i < 5; i++) {
        switch (i) {
            case 0: item = "姓名: "; break;
            case 1: item = "收件住址: "; break;
            case 2: item = "電話: "; break;
            case 3: item = "電子郵件: "; break;
            case 4: item = "指定訂餐日期: "; break;
        }
        text += item+ x.elements[i].value + "<br>";
    }
for (i=5; i<=11; i++) {
    if(x.elements[i].checked === true){
        switch(i){
            case 5: fruit01.no = x.elements[i+1].value;
                    sumToPay += fruit01.Price * fruit01.no;
                    fruit01.subTotal(fruit01.no);
                    break;
            case 7: fruit02.no = x.elements[i+1].value;
                    sumToPay += fruit02.Price * fruit02.no;
                    fruit02.subTotal(fruit02.no);
                    break;
            case 9: fruit03.no = x.elements[i+1].value;
                    sumToPay += fruit03.Price * fruit03.no;
                    fruit03.subTotal(fruit03.no);
                    break;
            case 11: fruit04.no = x.elements[i+1].value;
                    sumToPay += fruit04.Price * fruit04.no;
                    fruit04.subTotal(fruit04.no);
                    break;
        }
    }
}
text += "價格合計: " + sumToPay + "元<br>";
document.getElementById("demo").innerHTML = text;
}
</script>
</body>
</html>
